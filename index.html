<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/a781ab5214.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form id="form">
            <h3>Login Hear</h3>
               <div class="links">
                   <input type="button" id="Gmail" value="Login with Gmail">
                   <input type="button" id="facebook" value="Login with Facebook">
               </div>
                <p>Or</p> 

              
              <div class="form-control">
                  <label for="">Email</label>
                  <input type="text" id="email" name="email" placeholder="Enter Your Email" autocomplete="off" required>
                 
             </div>
            
            <div class="form-control">
                <label for="">Password</label>
                <input type="Password" id="password" name="password" placeholder="Enter Your Password" required>
               
            </div>
            
            <input type="submit" value="Login" class="btn" >
            <div class="end-link">
                <a href="#">Forget Password</a> ?
                <a href="Register Form/index.html">Create Accout</a>
            </div>
        </form>
    </section>
  
</body>
</html>
